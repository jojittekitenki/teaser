<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Font Awesome 5 (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="newsBtn">ARE YOU CURIOUS? CLICK THIS</button>


    <div class="news">
        <div class="news-content">
            <span class="closeIcon"><i class="fas fa-times"></i></span>
            <div class="news-body">
                <span class="icon"><i class="fas fa-exclamation-triangle"></i></span>
                <div class="right-items">
                    <h1>WARNING!</h1>
                    <p>An unknown danger is coming! Please evacuate yourself to a safe place</p>
                    <button id="okBtn">Try Again</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
